<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		.grid-2-col {
			display: grid;
			grid-template-columns: 50% 50%;
			width: 100%;
			height: 100vh;
		}

		.left {
			background-color: #ccc;
			width: 100%;
			height: 100%;
		}
		.right {
			background-color: #444;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	

	<main class="grid-2-col">
		<div class="left"></div>
		<div class="right"></div>

	</main>
</body>
</html>
