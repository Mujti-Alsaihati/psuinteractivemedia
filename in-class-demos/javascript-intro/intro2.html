<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<p class="foo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, nostrum. In voluptatem, ratione maiores quos laborum itaque eos qui delectus reprehenderit optio, atque saepe ducimus nemo officiis, earum! Rem, obcaecati.</p>
	<button onclick={clickme()}>click</button>
	
	<p>second one</p>
	<button class="jclick">click for jquery</button>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
	<script>
		function clickme (){
			document.getElementsByClassName(".foo")[0].innerHTML = "weeee"
		}

			$('.jclick').click(function(){
				$('p').css('color', 'red')
			})

			$('.jclick').hover(function(){
				$('p').css('color', 'red')
				$('p').addClass('funtimes')
			})



	</script>
</body>
</html>
