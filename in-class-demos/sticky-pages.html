<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky pages</title>
    <style>
        body {margin:0;}
        section {
            height: 150vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: sticky;
            top: -1px;
        }
        section.last {height: 100vh;}
        section:nth-child(1) {
            background-color:aliceblue;
        }
        section:nth-child(2) {
            background-color:antiquewhite;
        }
        section:nth-child(3) {
            background-color:cadetblue;
        }
        .the-dude {
          /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#1e5799+0,d66b28+44,d176db+100 */
background: rgb(30,87,153); /* Old browsers */
background: -moz-linear-gradient(-45deg, rgba(30,87,153,1) 0%, rgba(214,107,40,1) 44%, rgba(209,118,219,1) 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(-45deg, rgba(30,87,153,1) 0%,rgba(214,107,40,1) 44%,rgba(209,118,219,1) 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(135deg, rgba(30,87,153,1) 0%,rgba(214,107,40,1) 44%,rgba(209,118,219,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#d176db',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
        }
    </style>
</head>
<body>

   <section class="the-dude">
       
       <p>Content of the first page</p>
       
   </section>
   <section>
       
       <p>Content of the second page</p>
       
   </section>
   <section class="vote">
       
       <p>Content of the third page</p>
       
   </section>
    
</body>
</html>
