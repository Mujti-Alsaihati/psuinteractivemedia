<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Objects</title>
</head>
<body>

	<div>
		<p>Name: <span class="name"></span></p>
		<p>Calories: <span class="calories"></span>kc</p>
		<p>Fat: <span class="fat"></span>g</p>

	</div>
	<button class="ribeyeButton">Ribeye</button>
	<button class="tboneButton">T-Bone</button>


	<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
	<script>


		let cutArray = [
			{
				name: 't-bone',
				calories: 130,
				fat: 3
			},
			{
				name: 'ribeye',
				calories: 120,
				fat: 3
			},
			{
				name: 'default',
				calories: 100,
				fat: 200
			}
		]
			$('.name').html(cutArray[2].name)
		 	$('.calories').html(cutArray[2].calories)
			$('.fat').html(cutArray[2].fat)

		$('.tboneButton').click(function(){
			$('.name').html(cutArray[0].name)
		 	$('.calories').html(cutArray[0].calories)
			$('.fat').html(cutArray[0].fat)
		})
		$('.ribeyeButton').click(function(){
			$('.name').html(cutArray[1].name)
		 	$('.calories').html(cutArray[1].calories)
			$('.fat').html(cutArray[1].fat)
		})

		// for (i = 0; i < cutArray.length; i++){
		// 	$('.name').html(cutArray[i].name)
		// 	$('.calories').prepend(cutArray[i].calories)
		// 	$('.fat').prepend(cutArray[i].fat)
		// }
	</script>
</body>
</html>
