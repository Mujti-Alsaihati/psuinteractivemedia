<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>marquee scroll</title>
	<style>
		.marquee {
  margin: 0 auto;
  white-space: nowrap;
  overflow: hidden;
  position: absolute;
}

.marquee span {
  display: inline-block;
  padding-left: 100%;
  animation: marquee 8s linear infinite;
}

.marquee2 span {
  animation-delay: 4s;
}


div { border-right: 1px solid black; }
div:last-child {}


@keyframes marquee {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-100%, 0);
  }
}
	</style>
</head>
<body>
	
<p class="marquee">
  <span>Hello world this is a lovely planet and all is fantastic-. Hello world this is a lovely lovely lovely planet and all is fantastic&nbsp;</span>
</p>
<p class="marquee marquee2">
  <span>Hello world this is a lovely planet and all is fantastic-. Hello world this is a lovely lovely lovely planet and all is fantastic&nbsp;</span>
</p>

</body>
</html>
